<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media-App</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- main container start -->
    <div
      id="container"
      class="flex flex-col pt-4 border-2 border-blue-400 w-full h-screen"
    >
      <!-- heading start -->
      <h1 class="text-center text-black text-3xl font-bold">
        Social Media App
      </h1>
      <!-- heading end -->
      <!-- second main container start  -->
      <div class="flex flex-col w-full px-4 sm:flex-row py-4">
        <!-- left-container start -->
        <div class="sm:w-6/12">
          <div id="input-container">
            <p class="text-xl py-4 font-bold tex">Write your post...</p>
            <textarea
              id="text-area"
              class="w-full border-2 px-4 py-4 rounded"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write your post here...."
            ></textarea>
            <button
              id="post-btn"
              class="bg-gray-400 px-6 py-2 text-center rounded float-right hover:text-green-600"
            >
              Post
            </button>
          </div>
        </div>
        <!-- left-container end -->
        <!-- right-container start  -->
        <div class="sm:w-6/12 py-4">
          <!-- post heading start -->
          <h3 class="text-xl font-bold px-4">Your post here</h3>
          <!-- post heading end -->
          <!-- post container start  -->
          <div
            id="post-container"
            class="flex justify-center items-center flex-col mt-4"
          >
            <!-- post content start  -->
            <div class="flex justify-between items-center w-full px-8 h-10">
              <!-- main data start  -->
              <p class="w-3/5">Hello</p>
              <!-- main data end -->
              <!-- edit and delete btn section start  -->
              <p class="flex classw-2/5">
                <!-- edit button  -->
                <span class="px-2 hover:border-2 border-red-400"
                  ><img
                    class="w-6"
                    src="https://cdn3.iconfinder.com/data/icons/glypho-free/64/pen-checkbox-256.png"
                    alt="edit-img-btn"
                /></span>
                <!-- delete button  -->
                <span
                  ><img
                    class="w-6"
                    src="https://cdn4.iconfinder.com/data/icons/eon-ecommerce-i-1/32/trashcan_delete_remove-256.png"
                    alt="delete-btn-img"
                /></span>
              </p>
              <!-- edit and delete btn section end -->
            </div>
            <!-- post content end  -->
            <!-- post container end  -->
          </div>
        </div>
        <!-- right-container end  -->
      </div>
      <!-- second main container start  -->
    </div>
    <!-- main container end -->
    <!-- JavaScript  -->
    <script src="app.js"></script>
  </body>
</html>
