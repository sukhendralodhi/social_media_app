<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media-App</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- main container start -->
    <div
      id="container"
      class="flex flex-col pt-4 w-full"
    >
      <!-- heading start -->
      <h1 class="text-center text-black text-3xl font-bold">
        Social Media App
      </h1>
      <!-- heading end -->
      <!-- second main container start  -->
      <div class="flex flex-col w-full px-4 sm:flex-row py-4">
        <!-- left-container start -->
        <div class="sm:w-6/12">
          <div id="input-container">
            <p class="text-xl py-4 font-bold tex">Write your post...</p>
            <textarea
              id="text-area"
              class="w-full border-2 px-4 py-4 rounded"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write your post here...."
            ></textarea>
            <span class="text-red-600 font-bold" id="warning"></span>
            <button
              id="post-btn"
              class="bg-gray-400 px-6 py-2 text-center rounded float-right hover:text-green-600"
            >
              Post
            </button>
          </div>
        </div>
        <!-- left-container end -->
        <!-- right-container start  -->
        <div class="sm:w-6/12 py-4">
          <!-- post heading start -->
          <h3 class="text-xl font-bold px-4">Your post here</h3>
          <!-- post heading end -->

          <!-- post container start  -->
          <div
            id="post-container"
            class="flex justify-center items-center flex-col mt-4 mx-2"
          >
           
            <!-- post container end  -->

          </div>
        </div>
        <!-- right-container end  -->
      </div>
      <!-- second main container start  -->
    </div>
    <!-- main container end -->
    <!-- JavaScript  -->
    <script src="apps.js"></script>
  </body>
</html>
